language: python

before-install:
  - "pip install -U pip"
  - "export PYTHONPATH=$PYTHONPATH:$(pwd)"

install:
  - pip3 install pymongo
  - pip3 install dnspython
  - pip3 install python-dotenv
  - pip3 install pytest-dotenv
  - pip3 install cryptography
  - pip3 install bson

script: pytest backend/sampleTest.py